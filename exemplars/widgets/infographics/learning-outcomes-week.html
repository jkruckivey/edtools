<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Learning Outcomes</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-neutral-50: #fafafa;
            --color-neutral-100: #f5f5f5;
            --color-neutral-200: #e5e5e5;
            --color-neutral-300: #d4d4d4;
            --color-neutral-400: #a3a3a3;
            --color-neutral-500: #737373;
            --color-neutral-600: #525252;
            --color-neutral-700: #404040;
            --color-neutral-800: #262626;
            --color-neutral-900: #171717;
            --color-error: #ef4444;
            --color-success: #c0d1cd;
            --color-warning: #f0ede0;
            --color-info: #bfe5e7;
            --color-purple: #d5cae0;
            --color-green: #c0d1cd;
            --color-turquoise: #bfe5e7;
            --color-sand: #f0ede0;
            /* Accent colors for badges only */
            --color-wlo: #5a9ea1;
            --color-clo: #6b9085;
            --border-radius: 8px;
            --border-radius-sm: 4px;
        }
        *:focus { outline: 2px solid #3182ce; outline-offset: 2px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Geist', -apple-system, sans-serif; background: white; color: var(--color-neutral-800); padding: 1.5rem; line-height: 1.6; }
        .container { max-width: 1100px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 1.5rem; padding-bottom: 1.25rem; border-bottom: 2px solid var(--color-neutral-200); }
        .week-badge { display: inline-block; background: var(--color-neutral-800); color: white; padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.75rem; }
        .header h2 { color: var(--color-neutral-900); font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .header p { color: var(--color-neutral-500); font-size: 0.95rem; }
        .outcomes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; align-items: start; }
        .outcomes-section { margin-bottom: 0; }
        .outcomes-section h3 { color: var(--color-neutral-900); font-size: 1rem; font-weight: 600; margin-bottom: 0.75rem; }
        .outcome-card { background: white; border: 2px solid var(--color-neutral-200); border-radius: var(--border-radius); padding: 1rem; margin-bottom: 0.75rem; transition: all 0.2s ease; cursor: pointer; }
        .outcome-card:hover { border-color: var(--color-wlo); box-shadow: 0 2px 8px rgba(90,158,161,0.15); }
        .outcome-card.active { border-color: var(--color-wlo); border-width: 2px; background: white; box-shadow: 0 4px 12px rgba(90,158,161,0.2); }
        .outcome-header { display: flex; align-items: flex-start; gap: 0.5rem; }
        .outcome-code { background: var(--color-wlo); color: white; padding: 0.2rem 0.5rem; border-radius: var(--border-radius-sm); font-size: 0.75rem; font-weight: 600; white-space: nowrap; flex-shrink: 0; }
        .outcome-text { color: var(--color-neutral-700); font-size: 0.875rem; flex-grow: 1; }
        .clo-connection { color: var(--color-neutral-500); font-size: 0.75rem; margin-top: 0.5rem; display: none; }
        .outcome-card.active .clo-connection { display: block; }
        .clo-section { background: var(--color-neutral-50); border: 1px solid var(--color-neutral-200); border-radius: var(--border-radius); padding: 1rem; }
        .clo-section h3 { color: var(--color-neutral-900); font-size: 1rem; font-weight: 600; margin-bottom: 0.75rem; }
        .clo-item { background: white; border: 1px solid var(--color-neutral-200); border-radius: 6px; padding: 0.75rem; margin-bottom: 0.5rem; opacity: 0.5; transition: all 0.3s ease; }
        .clo-item:last-child { margin-bottom: 0; }
        .clo-item.highlighted { opacity: 1; border-color: var(--color-clo); border-width: 2px; box-shadow: 0 4px 12px rgba(107,144,133,0.2); }
        .clo-header { display: flex; align-items: flex-start; gap: 0.5rem; }
        .clo-code { background: var(--color-neutral-500); color: white; padding: 0.2rem 0.4rem; border-radius: var(--border-radius-sm); font-size: 0.7rem; font-weight: 600; white-space: nowrap; }
        .clo-item.highlighted .clo-code { background: var(--color-clo); }
        .clo-text { color: var(--color-neutral-700); font-size: 0.8rem; }
        .help-text { background: var(--color-neutral-50); border-left: 3px solid var(--color-wlo); padding: 0.75rem 1rem; margin-top: 1.25rem; border-radius: var(--border-radius-sm); }
        .help-text p { color: var(--color-neutral-600); font-size: 0.8rem; }
        @media (max-width: 768px) {
            .outcomes-grid { grid-template-columns: 1fr; gap: 1.25rem; }
            body { padding: 1rem; }
            .outcome-header, .clo-header { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="week-badge">WEEK 4</span>
            <h2>Athletes, Brands & Emerging Sports</h2>
        </div>

        <div class="outcomes-grid">
            <div class="outcomes-section">
                <h3>Week Learning Outcomes</h3>
                <div id="mlo-list"></div>
            </div>

            <div class="clo-section">
                <h3>Course Learning Outcomes</h3>
                <div id="clo-list"></div>
            </div>
        </div>

        <div class="help-text">
            <p><strong>How to use:</strong> Click any week outcome to see how it connects to the broader course goals. Each week builds toward mastery of the 5 Course Learning Outcomes.</p>
        </div>
    </div>

    <script>
        const weekData = {
            week: 4,
            focus: "Athletes, Brands & Emerging Sports",
            outcomes: [
                { code: 'WLO 4.1', text: 'Identify and evaluate the five major athlete revenue streams', clos: ['CLO 4'] },
                { code: 'WLO 4.2', text: 'Compare owned assets versus endorsement deals for long-term value', clos: ['CLO 4'] },
                { code: 'WLO 4.3', text: 'Assess emerging sport investment opportunities', clos: ['CLO 4'] },
                { code: 'WLO 4.4', text: 'Design athlete brand strategies for post-career transition', clos: ['CLO 4'] }
            ]
        };

        const courseOutcomes = [
            { code: 'CLO 1', text: 'Analyze revenue generation strategies across sports business ecosystems' },
            { code: 'CLO 2', text: 'Evaluate media and fan monetization approaches' },
            { code: 'CLO 3', text: 'Design sponsorship and betting growth strategies' },
            { code: 'CLO 4', text: 'Build athlete and emerging sport brands' },
            { code: 'CLO 5', text: 'Balance legacy properties with innovation trends' }
        ];

        const mloList = document.getElementById('mlo-list');
        const cloList = document.getElementById('clo-list');

        weekData.outcomes.forEach(mlo => {
            const div = document.createElement('div');
            div.className = 'outcome-card';
            div.setAttribute('tabindex', '0');
            div.setAttribute('role', 'button');
            div.setAttribute('aria-label', `${mlo.code}: ${mlo.text}. Click to see course connections.`);
            div.innerHTML = `
                <div class="outcome-header">
                    <span class="outcome-code">${mlo.code}</span>
                    <span class="outcome-text">${mlo.text}</span>
                </div>
                <div class="clo-connection" aria-live="polite">Contributes to: ${mlo.clos.join(', ')}</div>
            `;
            div.onclick = () => highlight(mlo.clos, div);
            div.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); highlight(mlo.clos, div); } };
            mloList.appendChild(div);
        });

        courseOutcomes.forEach(clo => {
            const div = document.createElement('div');
            div.className = 'clo-item';
            div.dataset.code = clo.code;
            div.innerHTML = `
                <div class="clo-header">
                    <span class="clo-code">${clo.code}</span>
                    <span class="clo-text">${clo.text}</span>
                </div>
            `;
            cloList.appendChild(div);
        });

        function highlight(cloCodes, mloEl) {
            const wasActive = mloEl.classList.contains('active');
            document.querySelectorAll('.outcome-card').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.clo-item').forEach(el => el.classList.remove('highlighted'));
            if (!wasActive) {
                mloEl.classList.add('active');
                cloCodes.forEach(code => {
                    const cloEl = document.querySelector(`[data-code="${code}"]`);
                    if (cloEl) cloEl.classList.add('highlighted');
                });
            }
        }
    </script>
</body>
</html>
